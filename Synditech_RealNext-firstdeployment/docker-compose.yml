version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: realnext-postgres
    restart: always
    environment:
      POSTGRES_DB: realnext_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_local_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: realnext-backend-img
    container_name: realnext-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5050
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: realnext_db
      DB_USER: postgres
      DB_PASSWORD: postgres_local_password
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-development_secret_key_change_in_production_min_32_chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-development_refresh_secret_key_change_in_production_min_32_chars}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-1h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3030}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-https://ckk4swcsssos844w0ccos4og.72.61.248.175.sslip.io}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@realnext.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-RealnextAdmin2024!debug}
      SYNC_DB: "false"
    ports:
      - "5050:5050"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app/backend && npm start"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5050}
    image: realnext-frontend-img
    container_name: realnext-frontend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3030
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5050}
    ports:
      - "3030:3030"
    depends_on:
      - backend
    command: sh -c "cd /app/frontend && node server.js"

volumes:
  postgres_data:
    driver: local
