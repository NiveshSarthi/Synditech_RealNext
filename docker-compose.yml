version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: realnext-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database connection uses external DB from .env
    env_file:
      - ./backend/.env
    networks:
      - realnext-network

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    container_name: realnext-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - realnext-network

networks:
  realnext-network:
    driver: bridge
