services:
  db:
    image: postgres:14-alpine
    container_name: realnext-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: realnext-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_super_secret_refresh_key}
      FRONTEND_URL: ${FRONTEND_URL:-http://realnex.niveshsarthi.com}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://realnex.niveshsarthi.com:5000
    container_name: realnext-frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://realnex.niveshsarthi.com:5000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
