version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: realnext-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=realnext
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Add other necessary env vars here or use .env file
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realnext-network

  frontend:
    build:
      context: ./frontend
      args:
        # Default value for build, can be overridden by user in Coolify
        NEXT_PUBLIC_API_URL: http://localhost:5000
    container_name: realnext-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - realnext-network

  postgres:
    image: postgres:15-alpine
    container_name: realnext-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realnext
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realnext-network

networks:
  realnext-network:
    driver: bridge

volumes:
  postgres-data:
